apiVersion: v1
kind: PersistentVolume
metadata:
  name: iapd-data-pv
  labels:
    app: investment-adviser-parser
    component: storage
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /tmp/iapd-data
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: iapd-data-pvc
  namespace: iapd
  labels:
    app: investment-adviser-parser
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: manual
---
