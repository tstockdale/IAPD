apiVersion: batch/v1
kind: Job
metadata:
  name: iapd-batch-job
  namespace: iapd
  labels:
    app: investment-adviser-parser
    component: batch-processor
    version: "1.0.0"
spec:
  # Job will not be automatically deleted after completion
  ttlSecondsAfterFinished: 86400  # Keep for 24 hours after completion
  
  # Backoff limit for failed attempts
  backoffLimit: 3
  
  # Job template
  template:
    metadata:
      labels:
        app: investment-adviser-parser
        component: batch-processor
    spec:
      restartPolicy: Never
      
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      containers:
      - name: iapd-parser
        image: iapd:latest
        imagePullPolicy: Never  # Use local image built from Dockerfile
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: iapd-config
        
        # Additional environment variables
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        
        # Resource limits and requests
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        
        # Volume mounts
        volumeMounts:
        - name: iapd-data
          mountPath: /app/Data
        
        # Working directory
        workingDir: /app
        
        # Command and arguments (can be overridden)
        # Uses the default entrypoint from the Docker image
        args: ["--verbose"]
        
        # Liveness and readiness probes are not applicable for batch jobs
        # but we can add a startup probe to ensure the container starts properly
        startupProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "test -f /app/iapd.jar"
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
      
      volumes:
      - name: iapd-data
        persistentVolumeClaim:
          claimName: iapd-data-pvc
---
