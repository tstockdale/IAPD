apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin123"  # Change this in production
        - name: GF_INSTALL_PLUGINS
          value: "grafana-kubernetes-app"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: grafana-dashboards-config
          mountPath: /etc/grafana/provisioning/dashboards
        - name: grafana-dashboards
          mountPath: /var/lib/grafana/dashboards
      volumes:
      - name: grafana-storage
        emptyDir: {}
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
      - name: grafana-dashboards-config
        configMap:
          name: grafana-dashboards-config
      - name: grafana-dashboards
        configMap:
          name: grafana-dashboards

---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: monitoring
spec:
  selector:
    app: grafana
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30001

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus-service:8080
      isDefault: true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  kubernetes-cluster.json: |
    {
      "id": null,
      "title": "Kubernetes Cluster Monitoring",
      "tags": ["kubernetes"],
      "style": "dark",
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "CPU Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total[5m])) by (pod)",
              "legendFormat": "{{pod}}"
            }
          ],
          "xAxis": {
            "show": true
          },
          "yAxes": [
            {
              "label": "CPU Usage",
              "show": true
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 0
          }
        },
        {
          "id": 2,
          "title": "Memory Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "sum(container_memory_usage_bytes) by (pod)",
              "legendFormat": "{{pod}}"
            }
          ],
          "xAxis": {
            "show": true
          },
          "yAxes": [
            {
              "label": "Memory Usage (Bytes)",
              "show": true
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          }
        },
        {
          "id": 3,
          "title": "IAPD Job Status",
          "type": "stat",
          "targets": [
            {
              "expr": "kube_job_status_succeeded{namespace=\"iapd\"}",
              "legendFormat": "Successful Jobs"
            },
            {
              "expr": "kube_job_status_failed{namespace=\"iapd\"}",
              "legendFormat": "Failed Jobs"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 8
          }
        }
      ],
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "refresh": "30s"
    }

  iapd-jobs.json: |
    {
      "id": null,
      "title": "IAPD Job Monitoring",
      "tags": ["iapd", "jobs"],
      "style": "dark",
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "Job Completion Rate",
          "type": "stat",
          "targets": [
            {
              "expr": "kube_job_status_succeeded{namespace=\"iapd\"}",
              "legendFormat": "Successful"
            }
          ],
          "gridPos": {
            "h": 6,
            "w": 8,
            "x": 0,
            "y": 0
          }
        },
        {
          "id": 2,
          "title": "Job Failure Rate",
          "type": "stat",
          "targets": [
            {
              "expr": "kube_job_status_failed{namespace=\"iapd\"}",
              "legendFormat": "Failed"
            }
          ],
          "gridPos": {
            "h": 6,
            "w": 8,
            "x": 8,
            "y": 0
          }
        },
        {
          "id": 3,
          "title": "Active Jobs",
          "type": "stat",
          "targets": [
            {
              "expr": "kube_job_status_active{namespace=\"iapd\"}",
              "legendFormat": "Active"
            }
          ],
          "gridPos": {
            "h": 6,
            "w": 8,
            "x": 16,
            "y": 0
          }
        },
        {
          "id": 4,
          "title": "Pod Resource Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"iapd\"}[5m])) by (pod)",
              "legendFormat": "CPU - {{pod}}"
            },
            {
              "expr": "sum(container_memory_usage_bytes{namespace=\"iapd\"}) by (pod)",
              "legendFormat": "Memory - {{pod}}"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 6
          }
        }
      ],
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "refresh": "1m"
    }
---
